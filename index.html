<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var student_grade_sum = 0;
        var student_grade_average = 0;
        var pt_student_array = [];
        var student_object = {
            student_name: null,
            student_course: null,
            student_grade: null
        }

    });

    function student_info() {
        student_object.student_name = $('#student_name').val();
        student_object.student_course = $('#student_course').val();
        student_object.student_grade = $('#student_grade').val();
        pt_student_array.push(student_object);
        console.log("student name : ", student_object.student_name);
        console.log("student course : ", student_object.student_course);
        console.log("student grade : ", student_object.student_grade);
        console.log("pt_student_array: ", pt_student_array);

    }


    function pt_student_average_grade() {
        for (var i = 0; i < pt_student_array.length; i++) {
            student_grade_sum += student_object[i].student_grade;
            student_grade_average = student_grade_sum / pt_student_array.length
        }
        console.log(student_grade_average);
    }
    </script>
</head>

<body>
    <section id="student_info">
        <div class="student_container">
            <span class="col-sm-6">Student Name</span>
            <span class="col-sm-4">Student Course</span>
            <span class="col-sm-2">Student Grade</span>
        </div>
    </section>
    <div id="grade_average" class="col-sm-2 col-sm-offset-10">Average: <span></span></div>
    <section id="student_input">
        <input type="text" name="student_name" id="student_name" placeholder="Student Name">
        <input type="text" name="student_course" id="student_course" placeholder="Student Course">
        <input type="text" name="student_grade" id="student_grade" placeholder="Student Grade (0-100)">
        <button type="button">Add Student</button>
    </section>
</body>

</html>
