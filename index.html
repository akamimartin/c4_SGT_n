<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script>
  /*****************************
  * Global Variables and Objects
  *******************************/
  var student_array = [];
  var student_object = {
    student_name: null,
    student_course: null,
    student_grade: null
  }


  /***************************
  *   Function definitions
  *******************************/
  function add_student(){

    var addstudent = Object.create(student_object);
    addstudent.student_name = $('#student_name').val();
    addstudent.student_course = $('#student_course').val();
    addstudent.student_grade = parseFloat($('#student_grade').val());
    student_array.push(addstudent);
  }

  function calc_avg() {
    var avg = 0;
    var sum = 0;
    for ( var i = 0; i < student_array.length; i++)
    {
        sum += student_array[i].student_grade;
    }
    avg = sum / parseFloat(student_array.length);
  }

  /********************
  * Program Execution
  ********************/
  $(document).ready(function(){
    $('.add_student').on('click', add_student);

  });

  </script>
</head>
<body>
  <section id="student_input">
    <div class="student_container">
      <span class="col-sm-6">Student Name</span>
      <span class="col-sm-4">Student Course</span>
      <span class="col-sm-2">Student Grade</span>
    </div>
  </section>
  <div id="grade_average" class="col-sm-2 col-sm-offset-10">Average: <span></span></div>
  <section id="student_info">
    <input type="text" name="student_name" id="student_name" placeholder="Student Name">
    <input type="text" name="student_course" id="student_course" placeholder="Student Course">
    <input type="text" name="student_grade" id="student_grade" placeholder="Student Grade (0-100)">
    <button type="button" class="add_student">Add Student</button>
  </section>
</body>
</html>
