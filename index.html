<!doctype html>
<html>

    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="col-sm-10 col-sm-offset-1">
            <div class="col-sm-12">
                <div class="col-sm-7">
                    <h1>Student Grade Table</h1></div>
                <div id="grade_average" class="col-sm-2"><h3>Average : <span></span></h3></div>
            </div>
            <section id="student_input" class="col-sm-3 col-sm-push-9 well">
                <h4>Add Student Grade</h4>
                <div class="input-group">
                    <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Student Name" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="student_course" name="student_course" placeholder="Student Course" aria-describedby="sizing-addon2">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="student_grade" name="student_grade" placeholder="Student Grade (0-100)" aria-describedby="sizing-addon2">
                </div>
                <button type="button" class="btn btn-success pull-right">Add Student</button>
            </section>
            <section class="panel panel-default col-sm-9 col-sm-pull-3" id="student_info">
                <div class="panel-heading">
                    <div class="row-header row">
                        <div class="col-sm-5">Student Name</div>
                        <div class="col-sm-3">Student Course</div>
                        <div class="col-sm-2">Student Grade</div>
                        <div class="col-sm-2">Operations</div>
                    </div>
                </div>
                <div class="student_container panel-body">
                    <div class="student-row row">
                        <div class="col-sm-5">Example Student</div>
                        <div class="col-sm-3">Example Course</div>
                        <div class="col-sm-2">Example Grade</div>
                        <div class="col-sm-2">Operations</div>
                    </div>
                </div>
            </section>
        </div>
    </body>

</html>
