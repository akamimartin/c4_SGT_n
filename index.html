<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="student.js"></script>
</head>

<body>
    <section id="student_info">
        <div class="student_container">
            <span class="col-sm-2">Student Name</span>
            <span class="col-sm-2">Student Course</span>
            <span class="col-sm-3">Student Grade</span>
            <span class="col-sm-3">Operations</span>
            <div id="student_info" class="col-sm-2">Student Info <span></span></div>
        </div>
    </section>
    <div id="grade_average"><span></span></div>
    <section id="student_info">
        <input type="text" name="student_name" id="student_name" class="col-md-2" placeholder="Student Name">
        <input type="text" name="student_course" id="student_course" class="col-md-2" placeholder="Student Course ">
        <input type="text" name="student_grade" id="student_grade" class="col-md-2" placeholder="Student Grade (0-100)">
        <button type="button" class="s_add col-md-1">Add Student</button>
        <!--======================KC Function Test Buttons=======================-->
        <button type="button" onclick="average_grade()">Average Grade</button>
        <button type="button" onclick="high_grade()">High</button>
        <button type="button" onclick="low_grade()">Low</button>
        <input id="student_object" readonly class="col-md-4">
        <!--======================KC Function Test Buttons=======================-->
        </div>
        <button type="button" class="s_show col-md-1" onclick="show_student()">Show Student</button>
        <div id="student_object" class="col-md-12"></div>
    </section>
</body>

</html>
