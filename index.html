<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
    var student_grade_sum = 0;
    var student_grade_average = 0;
    var student_average_array = [];
    var index = 0;
    var student_grade_as_float = 0;
    var highest_grade = -1;
    var lowest_grade = 101;
    var highest_index = [];
    var lowest_index = [];
    var pt_student_array = [];
    var student_object = {
        student_name: null,
        student_course: null,
        student_grade: null
    }
    $(document).ready(function() {
        $('#add_student').click(function() {
            call_student_info_and_average()
            populate_student_display()
        });


    });

    function populate_student_display() {
        for (var i = 0; i < pt_student_array.length; i++) {
            var delete_button = $("<button>", {
                text: 'Delete Student',
                type: 'button',
                class: 'button',
                id: 'delete_button',
            });

            var student_summary = $("<div>", {
                class: 'student_result row',
            });
            var name_div = $("<div>", {
                class: 'student_result col-md-3',
                text: pt_student_array[i].student_name
            });
            var course_div = $("<div>", {
                class: 'student_result col-md-3',
                text: pt_student_array[i].student_course
            });
            var grade_div = $("<div>", {
                class: 'student_result col-md-3',
                text: pt_student_array[i].student_grade
            });
            $(".student_container").append(student_summary, name_div, course_div, grade_div, delete_button);
        };
        
        clear_student_array();
    };

    function clear_student_array() {
        pt_student_array = [];
    }

    function call_student_info_and_average() {

        student_info();
        pt_student_average_array();
        clear_student_info();
    }

    function clear_student_info() {
        student_object.student_name = $('#student_name').val('');
        student_object.student_course = $('#student_course').val('');
        student_object.student_grade = $('#student_grade').val(null);
    }

    function student_info() {
        var student_object = {
            student_name: null,
            student_course: null,
            student_grade: null
        }
        student_object.student_name = $('#student_name').val();
        student_object.student_course = $('#student_course').val();
        student_object.student_grade = $('#student_grade').val();
        pt_student_array.push(student_object);
        student_average_array.push(student_object);

        console.log("student name : ", student_object.student_name);
        console.log("student course : ", student_object.student_course);
        console.log("student grade : ", student_object.student_grade);
        console.log("pt_student_array: ", pt_student_array);


    }


    function pt_student_average_array() {
        for (var i = 0; i < student_average_array.length; i++) {
            student_grade_as_float = parseFloat(student_average_array[i].student_grade);
            console.log("student_grade_as_float: ", student_grade_as_float);
            student_grade_sum = parseFloat(student_grade_sum) + parseFloat(student_grade_as_float);
            console.log("in the student_average_array function student grade sum: ", student_grade_sum);
            console.log("in the student_average_array student_average_array.length: ", student_average_array.length);
        }
        student_grade_average = student_grade_sum / parseFloat(student_average_array.length);
        student_grade_sum = 0;
        console.log("in the student_average_array function : ", student_grade_average);
        $('#grade_average > span').html(student_grade_average);
    }

    function pt_student_highest_grade() {
        for (var i = 0; i < student_average_array; i++) {
            if (student_average_array[i] > highest_grade) {
                highest_grade = student_average_array[i];
                highest_index = [i];
            } else if (student_average_array[i] == highest_grade) {
                highest_index.push[i];
            }
        }
    }

    function pt_student_lowest_grade() {
        for (var i = 0; i < student_average_array[i]; i++) {
            if (student_average_array[i] < lowest_grade) {
                lowest_grade = student_average_array[i];
                lowest_index = student_average_array[i];
            } else if (student_average_array[i] == lowest_grade) {
                lowest_index.push[i];
            }
        }
    }
    </script>
</head>

<body>
    <section id="student_info">
        <div class="student_container row-8">
            <span class="col-md-4 student_columns">Student Name</span>
            <span class="col-md-4 student_columns">Student Course</span>
            <span class="col-md-4 student_columns">Student Grade</span>
        </div>
    </section>
    <div id="grade_average" class="col-sm-2 col-sm-offset-10">Average: <span></span></div>
    <section id="student_id">
        <form role="form" class="col-lg-8">
            <div class="form-group student_id">Student Name
                <input type="text" name="student_name" class="student_input" id="student_name" placeholder="Student Name">
            </div>
            <div class="form-group student_id">Student Course
                <input type="text" name="student_course" class="student_input" id="student_course" placeholder="Student Course">
            </div>
            <div class="form-group student_id">Student Grade
                <input type="text" name="student_grade" class="student_input" id="student_grade" placeholder="Student Grade (0-100)">
            </div>
        </form>
    </section>
    <button type="button" class="button" id="add_student">Add Student</button>
</body>

</html>
